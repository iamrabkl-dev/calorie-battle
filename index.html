<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Battle S1</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snow" id="snow-container"></div> 
    
    <div class="header-bar d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <div class="bg-danger text-white rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 35px; height: 35px;">
                <i class="bi bi-fire"></i>
            </div>
            <div>
                <h6 class="m-0 fw-bold text-dark" style="line-height: 1.2;">Calorie Battle</h6>
                <small class="text-muted" style="font-size: 0.65rem;">Team A vs Team B</small>
            </div>
        </div>
        <div class="user-info-badge" id="headerUserBadge" style="display:none;"></div>
    </div>

    <div class="container mt-4 mb-5 pb-5" id="app-content">
        <div class="text-center mt-5 pt-5">
            <div class="spinner-border text-danger" role="status"></div>
            <p class="mt-2 text-secondary">กำลังเชื่อมต่อ Server...</p>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="switchTab('dashboard')">
            <i class="bi bi-bar-chart-fill nav-icon"></i> สรุปผล
        </div>
        <div class="nav-item" onclick="switchTab('record')">
            <div class="nav-record-btn shadow-lg">
                <i class="bi bi-plus-lg fs-2"></i>
            </div>
            <span class="fw-bold" style="display:block; margin-top:25px;">ส่งผล</span>
        </div>
        <div class="nav-item" onclick="switchTab('register')">
            <i class="bi bi-person-lines-fill nav-icon"></i> ข้อมูล
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
